<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRUA | 16인 공동 퍼즐</title>
  <style>
    :root{ --bg:#07121a; --panel:#0c1c28; --text:#e8f1ff; --muted:#9bb0c8; --line:rgba(255,255,255,.12); }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{display:flex;justify-content:space-between;gap:10px;margin-bottom:12px}
    .badge{font-size:12px;color:var(--muted);border:1px solid var(--line);padding:6px 10px;border-radius:999px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:14px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(255,255,255,.05);color:var(--text);cursor:pointer;font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .small{color:var(--muted);font-size:12px;line-height:1.45}
    .stage{min-height:420px;border:1px solid var(--line);border-radius:16px;background:rgba(255,255,255,.03)}
  </style>
</head>
  <!-- Firebase (NO MODULE) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<body>
  <div class="wrap">
    <div class="top">
      <div class="badge" id="roundBadge">ROUND: -</div>
      <div class="badge" id="progressBadge">UNLOCKED: 0/16</div>
    </div>

    <div class="grid">
      <div class="stage"></div>

      <div class="panel">
        <div style="font-weight:900;margin-bottom:10px">
          패널
          <span class="badge" id="jsStatus">JS: ...</span>
        </div>

        <div class="row">
          <button class="btn" onclick="location.reload()">새로고침</button>
          <button class="btn" id="initSlotsBtn">슬롯 16개 자동 생성</button>
        </div>

        <p class="small" style="margin-top:12px">
          1) JS: OK가 떠야 버튼이 동작합니다.<br/>
          2) 버튼 누르면 Firestore에 01~16 문서 + 필드 자동 생성됩니다.
        </p>
      </div>
    </div>
  </div>

  <!-- ⭐️ 중요: assets/app.js를 'module 없이' 로드 + 캐시 무력화 -->
  <script src="./assets/app.js?v=20260218" defer></script>
</body>
</html>
