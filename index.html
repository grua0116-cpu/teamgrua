<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRUA Puzzle</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>16-TILE PUZZLE</h1>
        <p class="sub">정답을 맞히면 해당 타일이 열립니다.</p>
      </div>
      <div class="status" id="status">로딩 중…</div>
    </header>

    <main class="main">
      <section class="boardShell">
        <div id="board" class="board" aria-label="퍼즐 보드"></div>
      </section>

      <section class="help">
        <div class="card">
          <h2>사용법</h2>
          <ol>
            <li>타일을 클릭</li>
            <li>정답 입력</li>
            <li>정답이면 타일이 열림</li>
          </ol>
          <p class="hint">
            Firestore: <code>game/season1/slots/01~16</code><br/>
            필드: <code>answer</code>(string), <code>claimed</code>(boolean)
          </p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="backdrop hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalTop">
        <div>
          <div class="modalTitle" id="modalTitle">타일</div>
          <div class="modalSub" id="modalSub">정답을 입력하세요</div>
        </div>
        <button class="x" id="modalClose" aria-label="닫기">×</button>
      </div>

      <div class="modalBody">
        <input id="answerInput" class="input" type="text" placeholder="정답 입력" autocomplete="off" />
        <button id="submitBtn" class="btn">입력</button>
        <div id="modalMsg" class="msg"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
