<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRUA | Click Test</title>
  <style>
    :root{ --bg:#07121a; --panel:#0c1c28; --text:#e8f1ff; --muted:#9bb0c8; --line:rgba(255,255,255,.12); }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:14px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px;position:relative;z-index:9999}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 14px;border-radius:12px;border:1px solid var(--line);
      background:rgba(255,255,255,.05);color:var(--text);cursor:pointer;
      font-size:14px; user-select:none;
      pointer-events:auto !important;
    }
    .btn:active{transform:translateY(1px)}
    .note{color:var(--muted);font-size:13px;margin-top:10px;line-height:1.45}
    /* 혹시 페이지 전체를 덮는 레이어가 있으면 클릭이 막히니까 강제로 없앰 */
    .kill-overlay, .overlay, #finalOverlay, #modalBackdrop { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <div style="min-height:420px;border:1px solid var(--line);border-radius:16px;background:rgba(255,255,255,.03)"></div>

      <div class="panel">
        <div style="font-weight:900;margin-bottom:10px">버튼 클릭 진단</div>

        <!-- ✅ JS 없이도 무조건 떠야 함 -->
        <button class="btn"
          onclick="alert('✅ 클릭 인식됨 (HTML onclick)');">
          1) 클릭 테스트 (무조건 알림 떠야 정상)
        </button>

        <div style="height:10px"></div>

        <!-- ✅ app.js가 로드되면 여기 버튼도 alert 떠야 함 -->
        <button class="btn" id="jsBtn">
          2) JS 클릭 테스트 (app.js가 살아있으면 알림)
        </button>

        <p class="note">
          - 1번 버튼을 눌렀는데도 알림이 안 뜨면: <b>버튼 위에 투명 레이어가 덮여서 클릭이 막힌 것</b>입니다.<br/>
          - 1번은 뜨는데 2번은 안 뜨면: <b>app.js가 로드/실행이 안 된 것</b>입니다.
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
