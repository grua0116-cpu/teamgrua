<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRUA 16 공동 퍼즐</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>GRUA 16 공동 퍼즐</h1>
      <p id="statusText">로그인 후, 한 사람당 1칸 선착순 점유 → 정답 해금</p>
    </header>

    <section class="panel">
      <div class="bar">
        <button id="loginBtn">로그인(익명)</button>
        <span id="userText" class="muted">미로그인</span>
      </div>

      <div class="bar">
        <input id="nameInput" placeholder="닉네임(claimerName)" maxlength="20" />
        <button id="refreshBtn">새로고침</button>
      </div>

      <div id="grid" class="grid"></div>
    </section>

    <section id="detail" class="detail hidden"></section>

    <section id="final" class="final hidden">
      <h2>전체 해금 완료</h2>
      <p class="muted">여기에 세계관 최종 이미지를 넣으면 돼.</p>
      <!-- 최종 이미지 경로를 바꾸려면 아래 src만 수정 -->
      <img src="./final.jpg" alt="Final World Image" />
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
