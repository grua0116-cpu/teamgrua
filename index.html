<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRUA 16 공동 퍼즐</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <!-- 🎬 영화 오프닝 -->
  <div id="intro" class="intro">
    <div class="introFilmGrain"></div>
    <div class="introVignette"></div>

    <div class="introBox">
      <div class="introKicker">CONFIDENTIAL · GRUA ARCHIVE</div>
      <h1 class="introTitle">GRUA CAMPUS</h1>
      <p class="introType" id="introType"></p>

      <div class="introActions">
        <button id="enterBtn" class="btnPrimary">ENTER</button>
        <button id="skipBtn" class="btnGhost">SKIP</button>
      </div>

      <div class="introHint">클릭 또는 ENTER로 입장</div>
    </div>
  </div>

  <main class="wrap">
    <header class="top">
      <h1>GRUA 16 공동 퍼즐</h1>
      <p id="statusText">로딩 중...</p>
    </header>

    <section class="panel">
      <h2 class="sectionTitle">CAMPUS MAP</h2>

      <div id="campus" class="campus">
        <!-- 퍼즐(배경) -->
        <div id="puzzleLayer" class="puzzleLayer"></div>

        <!-- ✅ 올클리어 시, 퍼즐이 앞으로 나오는 레이어 -->
        <div id="finalReveal" class="finalReveal hidden">
          <div class="finalCard">
            <div class="finalTitle">전체 해금 완료</div>
            <div class="finalSub">이미지를 클릭하면, 세계관 기록으로 이동합니다.</div>

            <a class="finalLink" href="./world.html" aria-label="세계관 기록으로 이동">
              <img class="finalImg" src="./images/puzzle.png" alt="Final World Image" />
            </a>
          </div>
        </div>

        <!-- 캠퍼스 배경 -->
        <div class="campusBg"></div>

        <!-- 동선(곡선) -->
        <svg id="campusLines" class="campusLines" viewBox="0 0 1000 520" preserveAspectRatio="none"></svg>

        <!-- 랜드마크 6개 -->
        <div id="landmarks" class="landmarks"></div>

        <!-- 노드 16개 -->
        <div id="nodes" class="nodes"></div>
      </div>

      <p class="muted">정답은 Firestore의 각 문서 answer 필드에서 관리됩니다.</p>
    </section>
  </main>

  <!-- 모달 -->
  <div id="modalBackdrop" class="modalBackdrop hidden">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalTop">
        <h3 id="modalTitle" class="modalTitle">NODE</h3>
        <button id="modalClose" class="modalClose" aria-label="닫기">✕</button>
      </div>

      <div class="modalBody">
        <div class="row">
          <div class="label">Question</div>
          <div id="mQuestion" class="box"></div>
        </div>

        <div class="row">
          <div class="label">Hint</div>
          <div id="mHint" class="box"></div>
        </div>

        <div class="row">
          <div class="label">정답 입력</div>
          <input id="mAnswer" placeholder="정답 입력" />
          <button id="mSubmit">정답 제출 → 조각 열기</button>
          <div class="muted">모달이 열리면 배경 퍼즐은 더 어둡게 처리됩니다.</div>
        </div>

        <div class="row">
          <div class="label">Explanation</div>
          <div id="mExplain" class="box"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/app.js"></script>
</body>
</html>
